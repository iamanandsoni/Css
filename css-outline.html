<!DOCTYPE html>
<html lang="en">
<head>
	<title>Css Outline</title>
	
	<style type="text/css">
		
		p {
			background-color: #f1f1f1;
			outline: 10px solid green;
			border: 10px solid black;
			padding: 25px;
			text-align: center;
			font-family: arial;
			font-size: 20px;
		}	
	</style>

</head>
<body>
	<p>This element has a black border and a green outline with a width of 10px.</p>
</body>
</html>
