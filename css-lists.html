<!DOCTYPE html>
<html lang="en">
<head>
	<title>Css Lists</title>

	<style type="text/css">
		ul.a {
		  list-style-type: circle;
		}

		ul.b {
		  list-style-type: square;
		}

		ol.c {
		  list-style-type: upper-roman;
		}

		ol.d {
		  list-style-type: lower-alpha;
		}	

		ul.e {
		  list-style-image: url('https://www.w3schools.com/css/sqpurple.gif');
		}
	</style>

</head>
<body>

	<p>Example of unordered lists:</p>
	<ul class="a">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<ul class="b">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<p>Example of ordered lists:</p>
	<ol class="c">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>

	<ol class="d">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>

	<p>Example of image lists:</p>
	<ul class="e">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

</body>
</html>
